        <div onclick="homepage()" id="heading"><p>MovieDecoder<span class="com">.com</span></p></div>

            <i class="fa-solid fa-bars" onclick="openHam()"></i>

          </div>

          <!-- Menu for decktop view -->

          <ul>

            <li id="release" onclick="latest()">Top Rated</li>
            <li id="upcoming" onclick="upcoming()">Upcoming</li>
          </ul>
          <div class="src-icon">

              <input
              type="text"
              id="search"
              class="form-control"
              oninput="debounce(main, 1000)"
              autocomplete="off"
              suggestion="off"
              placeholder="Enter Movie Name..."
              />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
              <div id="movie-list"></div>
            </div>
